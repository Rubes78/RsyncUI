
<!DOCTYPE html>
<html>
<head>
    <title>Select Folder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px;
            margin: 4px 0;
            background-color: #f2f2f2;
            border-radius: 4px;
            cursor: pointer;
        }
        li:hover {
            background-color: #e0e0e0;
        }
        .nav-buttons {
            margin-bottom: 15px;
        }
    </style>
    <script>
        function selectFolder(folderPath) {
            window.opener.postMessage({ folderPath: folderPath }, "*");
            window.close();
        }

        function goBack(currentPath) {
            const parts = currentPath.split("/").filter(Boolean);
            if (parts.length > 0) {
                parts.pop();  // Go up one directory
                const newPath = "/" + parts.join("/");
                window.location.href = "/browse-folder?path=" + encodeURIComponent(newPath);
            }
        }
    </script>
</head>
<body>
    <h2>Select a Folder</h2>
    <div class="nav-buttons">
        <button onclick="goBack('{{ current_path }}')">â¬… Back</button>
    </div>
    <ul>
        {% for subdir in subdirs %}
            <li onclick="selectFolder('{{ subdir }}')">{{ subdir }}</li>
        {% else %}
            <li>No subdirectories found.</li>
        {% endfor %}
    </ul>
</body>
</html>
